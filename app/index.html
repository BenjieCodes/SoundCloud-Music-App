<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Music Player</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          <span class="t1">Benjie's</span>
          <span class="t2">Awesome</span>
          <span class="t3">SoundCloud</span>
          <span class="t4">App</span></h1>
      </div>
      <div class="musiccontainer">
        <div class="audiocontainer">
          <audio autoplay controls></audio>
        </div>
        <form>
        <div class="searchcontainer">
          <div class="searchbar">
            <input placeholder="Search for Artist"></input><button>Search</button>
          </div>
        </div>
        </form>
        <div class="resultscontainer">
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
